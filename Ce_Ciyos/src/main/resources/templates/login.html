<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>login</title>

    <!-- 页面基本设置禁止随意更改 -->
    <meta charset="utf-8">
    <meta name="author" content="forework">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <!-- 页面基本设置禁止随意更改 -->
    <!-- 基础CSS类库可随意更改 -->
    <link rel="stylesheet" type="text/css" href="css/login/less.css">
    <link rel="stylesheet" type="text/css" href="css/login/basic.css">
    <!--[if IE 8]>
    <link rel="stylesheet" type="text/css" href="css/login/ie8.css">
    <![endif]-->
    <!--[if gte IE 9]>
    <link rel="stylesheet" type="text/css" href="css/login/ie.css">
    <![endif]-->
    <!-- 基础CSS类库可随意更改 -->
    <!-- 基础js类库可随意更改 -->
    <script type="text/javascript" src="js/jquery-easyui-1.8.5/jquery.min.js"></script>
    <script type="application/javascript">
        $(function () {
            if (window.parent != window) {//iframe中session超时,跳转打开窗口还是嵌入在iframe中问题解决
                window.parent.location.reload(true);
            }
        });
    </script>
</head>
<body>
<div class="wrapper" style="background-color: white;">
    <div class="login-top">
        <div style="height: 60px;background-color: white;">
            <div style=";margin-left: 160px;">
                <img src="img/login/logo.png"/>
            </div>
            <div style="float:right;margin-top: -34px;width: 360px;font-size: 12px;">
                <span>关于华东</span>
                <span>|</span>
                <span>登录帮助</span>
                <span>|</span>
                <span>在线答疑</span>
            </div>
        </div>
        <div class="login-topBg">
            <div class="login-topBg1">
                <div class="login-topStyle">
                    <!--在点击注册时出现样式login-topStyle3登录框，而login-topStyle2则消失-->
                    <div class="login-topStyle3" id="loginStyle" style="margin-top: 75px;">
                        <form name="loginform" action="/login" method="post">
                            <h3>用户平台登录</h3>
                            <div class="ui-form-item loginUsername">
                                <input name="username" type="username" placeholder="用户名">
                            </div>
                            <div class="ui-form-item loginPassword">
                                <input name="password" type="password" placeholder="请输入密码">
                            </div>
                            <div class="login_reme">
                                <input name="rememberMe" type="checkbox">
                                <a class="reme1">记住账号</a>
                            </div>
                            <div th:if="${msg != null }" th:text="${msg}" class="error-information"></div>
                            <!--<span class="error_xinxi">您输入的密码不正确，请重新输入</span>-->
                            <a class="btnStyle btn-register" href='javascript:document.loginform.submit();'>立即登录</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="loginCen" style="margin-top: 55px;">
        <div class="login-center">
            <div class="loginCenter-moudle">
                <div class="loginCenter-moudleLeft" style="margin-right: 60px;"> &nbsp;</div>
                <div class="loginCenter-moudleRight" style="  width: 1067px;">
                    <!--第一个-->
                    <a class="loginCenter-mStyle loginCenter-moudle1" id="moudleRemove"
                       style=" display:block;width: 340px;">
                        <span class="moudle-img"><img src="img/login/login_bg_01.png"></span>
                        <span class="moudle-text">
            <span class="moudle-text1" style="font-family:'微软雅黑'">一体化战略预算</span>
            <span class="moudle-text2" style="font-family:'微软雅黑'">Integrated strategic budget</span> 
            </span>
                    </a>
                    <!--第二个-->
                    <a class="loginCenter-mStyle loginCenter-moudle2" style=" display:block; width: 357px;"
                       id="moudleRemove2">
                        <span class="moudle-img"><img src="img/login/login_bg_02.png"></span>
                        <span class="moudle-text">
            <span class="moudle-text1" style="font-family:'微软雅黑'"> 精细化财务核算</span>
            <span class="moudle-text2" style="font-family:'微软雅黑'">Refined financial accounting</span> 
           </span>
                    </a>
                    <!--第三个-->
                    <a class="loginCenter-mStyle loginCenter-moudle3" style=" display:block;" id="moudleRemove3">
                        <span class="moudle-img"><img src="img/login/login_bg_03.png"></span>
                        <span class="moudle-text">
                 <span class="moudle-text"> <span class="moudle-text1" style="font-family:'微软雅黑'">独立化自主经营</span>
                 <span class="moudle-text2" style="font-family:'微软雅黑'">Independent operation</span>
            </span>
            </span>
                    </a>

                </div>
            </div>
        </div>
    </div>
    <div class="footer"><span class="footerText">Copyright © 1995-2015 XXXXXX有限公司  鲁ICP备: 102345676号</span></div>
</div>
</body>
</html>
